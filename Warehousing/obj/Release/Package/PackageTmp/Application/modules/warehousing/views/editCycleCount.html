<div class="edit-cycle-count">
    <div class="form-inline">
        <div class="form-group">
            <label class="control-label">Warehouse: </label>
            <label class="control-label">{{cycleCount.Warehouse.Name}}</label>
        </div>
    </div>
    <item-grid items="items" options="gridOptions" style="margin-top: 20px"></item-grid>
    <div class="navbar navbar-default navbar-fixed-bottom">
         <div class="container-fluid" style="text-align: center">
        <button type="button" class="btn btn-primary navbar-btn" ng-click="complete()">Complete</button>
        <button type="button" class="btn btn-warning navbar-btn" ng-click="close()">Close</button>
      </div>    
    </div>
</div>
