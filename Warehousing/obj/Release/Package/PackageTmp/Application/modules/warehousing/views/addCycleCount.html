<div class="modal-header">
    <h3 class="modal-title">Add Cycle Count</h3>
</div>
<div class="modal-body">
    <form id="form" class="form-horizontal" form-validate form-submit="onSubmit">        
        <div class="form-group">
            <label class="col-md-2 control-label">Warehouse:*</label>            
            <div class="col-md-10">                                
                <ui-select ng-model="selectedWarehouse.selected" theme="bootstrap" style="width: 100%" select-validate="validator.warehouse">
                    <ui-select-match placeholder="Select a warehouse">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="warehouse in warehouses | filter: $select.search">                    
                        {{warehouse.Name}}                 
                    </ui-select-choices>
                </ui-select>                           
            </div> 
        </div>                    
        <div class="form-group">
            <label class="col-md-2 control-label">Desc:</label>
            <div class="col-md-10">
                <textarea class="form-control" ng-model="cycleCount.Description"/>        
            </div>                
        </div>                    
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Create Cycle Count</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
