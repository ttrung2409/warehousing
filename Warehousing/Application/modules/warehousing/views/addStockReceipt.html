<form id="form" class="add-stock-receipt" form-validate form-submit="onSubmit">
    <div class="form-horizontal">        
        <div class="form-group">
            <label class="col-md-1 control-label">Warehouse:*</label>
            <div class="col-md-3">
            <ui-select ng-model="selectedWarehouse.selected" theme="bootstrap" style="width: 100%" select-validate="validator.warehouse" ng-disabled="!isEditable">
                    <ui-select-match placeholder="Select a warehouse">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="warehouse in warehouses | filter: $select.search">                    
                      {{warehouse.Name}}                 
                    </ui-select-choices>
                </ui-select>            
                </div>
        </div>            
    </div>
    <item-grid items="items" options="gridOptions" style="margin-top: 20px">        
    </item-grid>
    <div class="row" style="margin-top: 10px">
        <div class="col-md-4">                
            <div class="form-group">
                <label class="control-label">Desc:</label>
                <textarea class="form-control" rows="3" ng-model="receipt.Description" ng-disabled="!isEditable"/>        
            </div>            
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-4">SUB TOTAL:</label>
                    <div class="col-md-8">
                        <label class="control-label">{{receipt.SubTotal | number: 2}}</label>
                    </div>
                </div>                
                <div class="form-group">
                    <label class="control-label col-md-4">Freight:</label>                
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="receipt.Freight" mask="number" number-of-decimals="2" ng-disabled="!isEditable"
                            style="text-align: left"/>
                    </div>                    
                </div>    
                <div class="form-group">
                    <label class="control-label col-md-4">TOTAL:</label>
                    <div class="col-md-8">
                        <label class="control-label">{{receipt.TotalCost | number: 2}}</label>
                    </div>
                </div>                
                <div class="form-group" style="height: 30px"></div>                
            </div>            
        </div>
    </div>            
    <div class="navbar navbar-default navbar-fixed-bottom" style="text-align: center">
       <button type="button" class="btn btn-primary navbar-btn" ng-click="save()" ng-disabled="!isEditable">Save</button>
        <button type="button" class="btn btn-warning navbar-btn" ng-click="cancel()">Cancel</button> 
    </div>    
</form>
